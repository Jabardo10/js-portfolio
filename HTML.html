<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sales Website</title>
    <link rel="stylesheet" href="./CSS.css">
</head>
<body>
    <header>
        <h1>Simple Sales Website</h1>
    </header>
    <main>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <h3>Product 1</h3>
                <p>$10</p>
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>$20</p>
                <button onclick="addToCart('Product 2', 20)">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
            </ul>
            <p>Total: $<span id="cart-total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
